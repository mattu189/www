<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, shrink-to-fit=no,user-scalable=no,viewport-fit=cover"
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="light-obj" src="obj/light.obj"></a-asset-item>
        <a-asset-item id="light-mtl" src="obj/light.mtl"></a-asset-item>
        <a-asset-item id="logo-obj" src="obj/logo.obj"></a-asset-item>
        <a-asset-item id="logo-mtl" src="obj/logo.mtl"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="pattern-jr.patt">
        <a-obj-model id="light" src="#light-obj" mtl="#light-mtl" position="0 0 0" scale="0.01 0.01 0.01" rotation="-90 0 0"></a-obj-model>
        <a-obj-model id="logo" src="#logo-obj" mtl="#logo-mtl" position="0 2.5 0" scale="0.0001 0.0001 0.0001" rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear"></a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

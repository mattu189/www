<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-nft type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/mattu189/www/master/img/hummer' smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <a-entity gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/mattu189/www/master/model/hummer.gltf' scale="50 50 50" position="0 0 0">
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
